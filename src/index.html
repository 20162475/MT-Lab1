<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Lab 1. Introduction to HTML5 and HLS</title>
  <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
</head>
<body>
  <h1>My first HLS player</h1>

  <video
      id="my-player"
      class="video-js"
      controls
      preload="auto"
      poster="//vjs.zencdn.net/v/oceans.png"
      data-setup='{}'>
    <source src="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"></source>
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">
        supports HTML5 video
      </a>
    </p>
  
  </video>



	<button type="button" id="button-play">Play</button>
	<button type="button" id="button-pause">Pause</button>
	<button type="button" id="button-stop">Stop</button>
	<button type="button" id="button-jump5f">Jump to 5 sec forward</button>
	<button type="button" id="button-jump5b">Jump to 5 sec backwards</button>	
	
	<p>Playlist</p>
	
  <input type="text" name="url1" size="100" value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8">
  <button type="button">Load</button>
  <br>

  <input type="text" name="url2" size="100" value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8">
  <button type="button">Load</button>
  <br>
  
  <button type="button" id="button-shuffle">Shuffle</button>

  <script src="js/control.js"></script> 
</body>
</html>
